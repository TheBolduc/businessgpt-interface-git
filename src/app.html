<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>%svelte.head.title%</title>
  <meta name='description' content='%svelte.head.description%'>

  <link rel='icon' type='image/png' href='/favicon.png'>
  <link rel='stylesheet' href='/global.css'>
  <link rel='stylesheet' href='%svelte.assets%/client/%svelte.entry%.css'>
</head>

<body>
  <noscript>
    <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id='svelte'>%svelte.body%</div>
  <script src='%svelte.assets%/client/%svelte.entry%.js' defer></script>

  <style>
    body {
      background-position: left top;
      font-family: "Inter", sans-serif;
      margin: 0;
      background-repeat: no-repeat;
    }

    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: black;
    }

    :root {
      --background: #ecebe8;
    }

    nav {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      margin: 0 80px 0 80px;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    nav .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: -1em 0;
      flex: 1 0 auto;
    }

    .nav-links .link {
      position: relative;
      margin: 1em;
      font-size: 0.85rem;
      letter-spacing: 1px;
      color: black;
    }

    .nav-logo {
      position: relative;
      line-height: 1;
      font-size: 1.1rem;
      color: black;
    }
  </style>
</body>
</html>
